{% set title = 'Forgot Password' %}
{% extends "user/signup-layout.html" %}
{% block content %}
	<div id="outer" class="container">
		<h4 class="white-text">Password Reset</h4>
		<div id="box" class="z-depth-1 grey lighten-4 row">
			<form class="col s12" action="/user/forgot" method="POST">
				<div class='row'>
					<div class='input-field col s12'>
						{{ m.render_field(form.email) }}
					</div>
				</div>
				<div class='row'>
					<button class='col s12 btn btn-large waves-effect' type="submit">Confirm</button>
				</div>
				{{ form.csrf_token }}
			</form>
		</div>
	</div>
{% endblock %}
